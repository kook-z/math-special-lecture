    <title>백성윤 수리논술 특강 | 국희재수학</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        :root {
            --d-navy: #0a192f;
            --d-gold: #b89b5e;
            --d-gray: #f8f9fa;
            --text-black: #111;
        }

        body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.7; color: var(--text-black); margin: 0; padding: 0; background-color: #fff; word-break: keep-all; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 15px; }

        /* Header */
        .top-header { text-align: center; margin-bottom: 40px; }
        .top-header .institute { color: var(--d-gold); font-weight: 700; letter-spacing: 1px; font-size: 1em; margin-bottom: 10px; }
        .top-header h1 { font-size: 2.2em; font-weight: 900; margin: 10px 0; color: var(--d-navy); letter-spacing: -1px; line-height: 1.2; }
        .top-header .subtitle { font-size: 1.1em; color: #666; font-weight: 300; }

        /* Instructor Profile */
        .profile-section { display: flex; background: var(--d-navy); color: white; border-radius: 8px; overflow: hidden; margin-bottom: 50px; box-shadow: 10px 10px 0px var(--d-gray); flex-wrap: wrap; }
        .profile-img { width: 45%; line-height: 0; }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
        .profile-info { width: 55%; padding: 40px; box-sizing: border-box; }
        .profile-info .name { font-size: 2em; font-weight: 700; margin-bottom: 5px; }
        .profile-info .name span { font-size: 0.7em; font-weight: 500; margin-left: 8px; color: var(--d-gold); }
        .profile-info .tagline { color: var(--d-gold); font-size: 1.1em; font-weight: 500; margin-bottom: 20px; border-bottom: 1px solid rgba(184, 155, 94, 0.3); display: inline-block; padding-bottom: 5px; }
        .career-list { list-style: none; padding: 0; margin: 0; }
        .career-list li { margin-bottom: 10px; font-size: 1em; font-weight: 300; opacity: 0.9; }
        .career-list li strong { color: var(--d-gold); font-weight: 700; }

        /* Section Styling */
        .essay-importance { background: var(--d-gray); padding: 30px; border-radius: 10px; margin-bottom: 50px; text-align: center; border-left: 6px solid var(--d-navy); }
        .essay-importance h2 { color: var(--d-navy); font-size: 1.5em; margin-top: 0; margin-bottom: 15px; }
        .essay-importance p { font-size: 1em; color: #444; max-width: 700px; margin: 0 auto; line-height: 1.6; }

        .section-h3 { font-size: 1.5em; font-weight: 700; color: var(--d-navy); margin-bottom: 20px; display: flex; align-items: center; }
        .section-h3::before { content: ""; width: 4px; height: 20px; background: var(--d-gold); margin-right: 12px; }

        /* Grid layouts */
        .info-summary { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .info-card { padding: 20px; background: #fff; border: 1px solid #eee; border-radius: 8px; font-size: 0.95em; }
        .info-card strong { color: var(--d-navy); display: block; margin-bottom: 8px; font-size: 1.1em; }

        .strategy-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 50px; }
        .strategy-item { background: white; padding: 20px; border-radius: 8px; border: 1px solid #eee; transition: 0.3s; }
        .strategy-item h4 { color: var(--d-navy); margin-top: 0; font-size: 1.1em; margin-bottom: 10px; }
        .strategy-item p { font-size: 0.85em; color: #666; margin-bottom: 0; line-height: 1.5; }

        /* Curriculum Table */
        .curriculum-table { width: 100%; border-top: 2px solid var(--d-navy); border-collapse: collapse; margin-bottom: 50px; }
        .curriculum-table td { padding: 15px; border-bottom: 1px solid #eee; font-size: 0.95em; }
        .curriculum-table .week { width: 80px; font-weight: 700; color: var(--d-gold); text-align: center; background: #fdfdfd; }

        /* Footer CTA */

        .cta-area p { font-size: 0.9em; margin: 8px 0; opacity: 0.9; }

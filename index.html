<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백성윤 수리논술 특강 | 국희재수학</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        :root {
            --d-navy: #0a192f;
            --d-gold: #b89b5e;
            --d-gray: #f8f9fa;
            --text-black: #111;
        }

        body { font-family: 'Noto Sans KR', sans-serif; line-height: 1.7; color: var(--text-black); margin: 0; padding: 0; background-color: #fff; }
        .container { max-width: 900px; margin: 0 auto; padding: 60px 20px; }

        /* Header */
        .top-header { text-align: center; margin-bottom: 60px; }
        .top-header .institute { color: var(--d-gold); font-weight: 700; letter-spacing: 2px; font-size: 1.1em; }
        .top-header h1 { font-size: 3em; font-weight: 900; margin: 10px 0; color: var(--d-navy); letter-spacing: -1px; }
        .top-header .subtitle { font-size: 1.2em; color: #666; font-weight: 300; }

        /* Instructor Profile */
        .profile-section { display: flex; background: var(--d-navy); color: white; border-radius: 2px; overflow: hidden; margin-bottom: 60px; box-shadow: 20px 20px 0px var(--d-gray); }
        .profile-img { width: 45%; line-height: 0; }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }
        .profile-info { width: 55%; padding: 50px; }
        .profile-info .name { font-size: 2.5em; font-weight: 700; margin-bottom: 5px; }
        /* T 문자 크기 수정 반영 */
        .profile-info .name span { font-size: 0.8em; font-weight: 500; margin-left: 8px; color: var(--d-gold); }
        .profile-info .tagline { color: var(--d-gold); font-size: 1.2em; font-weight: 500; margin-bottom: 30px; border-bottom: 1px solid rgba(184, 155, 94, 0.3); display: inline-block; padding-bottom: 5px; }
        .career-list { list-style: none; padding: 0; }
        .career-list li { margin-bottom: 12px; font-size: 1.1em; font-weight: 300; }
        .career-list li strong { color: var(--d-gold); font-weight: 700; }

        /* Why Essay Section */
        .essay-importance { background: var(--d-gray); padding: 50px; border-radius: 10px; margin-bottom: 60px; text-align: center; border-left: 8px solid var(--d-navy); }
        .essay-importance h2 { color: var(--d-navy); font-size: 1.8em; margin-top: 0; }
        .essay-importance p { font-size: 1.05em; color: #444; max-width: 700px; margin: 0 auto; }

        /* Strategy Section */
        .strategy-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 60px; }
        .strategy-item { background: white; padding: 25px; border-radius: 8px; border: 1px solid #eee; transition: 0.3s; }
        .strategy-item:hover { transform: translateY(-5px); border-color: var(--d-gold); }
        .strategy-item h4 { color: var(--d-navy); margin-top: 0; font-size: 1.2em; }
        .strategy-item p { font-size: 0.9em; color: #666; margin-bottom: 0; }

        /* Curriculum & Info */
        .section-h3 { font-size: 1.8em; font-weight: 700; color: var(--d-navy); margin-bottom: 25px; display: flex; align-items: center; }
        .section-h3::before { content: ""; width: 4px; height: 25px; background: var(--d-gold); margin-right: 15px; }

        .info-summary { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .info-card { padding: 20px; background: #fff; border: 1px solid #eee; border-radius: 5px; }
        .info-card strong { color: var(--d-navy); display: block; margin-bottom: 5px; }

        .curriculum-table { width: 100%; border-top: 2px solid var(--d-navy); border-collapse: collapse; margin-bottom: 60px; }
        .curriculum-table td { padding: 20px; border-bottom: 1px solid #eee; }
        .curriculum-table .week { width: 100px; font-weight: 700; color: var(--d-gold); text-align: center; }

        /* Footer CTA */
        .cta-area { text-align: center; background: var(--d-navy); color: white; padding: 60px; border-radius: 5px; }
        .btn-apply { background: var(--d-gold); color: white; padding: 20px 60px; text-decoration: none; font-weight: 700; font-size: 1.2em; display: inline-block; margin-top: 20px; }

        @media (max-width: 768px) {
            .profile-section, .strategy-grid, .info-summary { grid-template-columns: 1fr; flex-direction: column; }
            .profile-img, .profile-info { width: 100%; }
        }
    </style>
</head>
